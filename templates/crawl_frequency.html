{% extends "base.html" %}
{% block title %}Crawl Frequency - Log Analyzer{% endblock %}
{% block content %}
<h1>Crawl Frequency Report</h1>
<p>Bot traffic only.</p>
<a href="{{ url_for('download_report', report='crawl_frequency') }}" role="button" class="download-btn outline">Download CSV</a>
<figure>
<table>
    <thead>
        <tr><th>URL</th><th>Crawl Count</th><th>Avg Interval</th><th>Last Crawl</th></tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.url }}</td>
        <td>{{ row.crawl_count }}</td>
        <td>{{ row.avg_interval }}</td>
        <td>{{ row.last_crawl }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
