{% extends "base.html" %}
{% block title %}Status Codes - Log Analyzer{% endblock %}
{% block content %}
<h1>Status Codes Report</h1>
<a href="{{ url_for('download_report', report='status_codes') }}" role="button" class="download-btn outline">Download CSV</a>
<figure>
<table>
    <thead>
        <tr><th>Code</th><th>Count</th><th>%</th><th>Top URLs</th></tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.code }}</td>
        <td>{{ row.count }}</td>
        <td>{{ row.percentage }}%</td>
        <td>{{ row.top_urls }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
