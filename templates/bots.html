{% extends "base.html" %}
{% block title %}Bots - Log Analyzer{% endblock %}
{% block content %}
<h1>Bots Report</h1>
<a href="{{ url_for('download_report', report='bots') }}" role="button" class="download-btn outline">Download CSV</a>
<figure>
<table>
    <thead>
        <tr>
            <th>Bot</th><th>Category</th><th>Hits</th><th>Unique URLs</th>
            <th>Status Codes</th><th>Avg Bytes</th><th>First Seen</th><th>Last Seen</th><th>Verified</th>
        </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.bot_name }}</td>
        <td>{{ row.bot_category }}</td>
        <td>{{ row.hits }}</td>
        <td>{{ row.unique_urls }}</td>
        <td>{{ row.status_codes }}</td>
        <td>{{ row.avg_bytes }}</td>
        <td>{{ row.first_seen }}</td>
        <td>{{ row.last_seen }}</td>
        <td>{% if row.verified_googlebot %}<span class="verified-badge">Yes</span>{% else %}-{% endif %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</figure>
{% endblock %}
